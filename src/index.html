<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
</head>

<body>
    <div class="mt-4 -mb-3">
        <div class="not-prose relative bg-slate-50 rounded-xl overflow-hidden dark:bg-slate-800/25">
            <div class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]" style="background-position: 10px 10px"></div>
            <div class="relative rounded-xl overflow-auto p-8">
                <div class="grid grid-rows-4 grid-flow-col gap-4 font-mono text-white text-sm text-center font-bold leading-6 bg-stripes-pink rounded-lg">
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">01</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">02</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">03</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">04</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">05</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">06</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">07</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">08</div>
                    <div class="p-4 rounded-lg shadow-lg bg-pink-500">09</div>
                </div>
            </div>
            <div class="absolute inset-0 pointer-events-none border border-black/5 rounded-xl dark:border-white/5"></div>
        </div>
    </div>
    <div class="grid grid-rows-4 grid-flow-col gap-4">
        <img class="w-full aspect-auto hover:shadow-inner" src="/img/erin-lindford.jpg" />
        <img class="w-full aspect-auto ..." src="/img/erin-lindford.jpg" />
        <img class="w-full aspect-auto ..." src="/img/erin-lindford.jpg" />
        <img class="w-full aspect-auto ..." src="/img/erin-lindford.jpg" />
        <img class="w-full aspect-auto ..." src="/img/erin-lindford.jpg" />
        <img class="w-full aspect-auto ..." src="/img/erin-lindford.jpg" />
        <!-- ... -->
    </div>

    <!--Notification-->
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
        <div class="shrink-0">
            <img class="h-12 w-12" src="/img/logo.svg" alt="ChitChat Logo" />
        </div>
        <div>
            <div class="text-xl font-medium text-black">ChitChat</div>
            <p class="text-slate-500">You have a new message!</p>
        </div>
    </div>

    <!--Personal Cart-->
    <div class="py-8 px-8 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
        <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="/img/erin-lindford.jpg" alt="Woman's Face" />
        <div class="text-center space-y-2 sm:text-left">
            <div class="space-y-0.5">
                <p class="text-lg text-black font-semibold">Erin Lindford</p>
                <p class="text-slate-500 font-medium">Product Engineer</p>
            </div>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
          Messages
        </button>
            <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">
          Subscribe
        </button>
        </div>
    </div>
</body>

</html>
